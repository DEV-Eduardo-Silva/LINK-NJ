<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto&family=Ysabeau+Infant:wght@100&display=swap" rel="stylesheet">
    <!--Final google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ysabeau+Infant:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">

    <title>LinkBio NJ</title>
</head>
<body>
    <div class="container"><!--Inicio do background-->
        <video
            autoplay loop muted
            src="video/videoneymar.mp4"
            type="video/mp4">
        </video><!--Final video-->
        <div class="container-info">
            <div class="logo">
               <div class="perfil"></div><!--foto pelo css-->
                <h1>Neymar Jr <img src="imagens/verificado.png" alt=""></h1>
            </div>
            <div class="links">
                <a href="https://www.youtube.com/@NeymarJrReal" target="_blank">
                    <img src="imagens/youtube.png" alt="">
                    <p>Siga meu canal no Youtube</p>
                </a><!--Youtube-->
                <a href="https://www.instagram.com/neymarjr/" target="_blank">
                    <img src="imagens/instagram.png" alt="">
                    <p>Me siga no Instagram</p>
                </a><!--Instagram-->
                <a href="https://twitter.com/neymarjr" target="_blank">
                    <img src="imagens/twitter.png" alt="">
                    <p>Me siga no Twitter</p>
                </a><!--Instagram-->
                <a href="https://www.facebook.com/neymarjr" target="_blank">
                    <img src="imagens/facebook.png" alt="">
                    <p>Me siga no Facebook</p>
                </a>
                <a href="https://www.twitch.tv/neymarjr" target="_blank">
                    <img src="imagens/twitch.png" alt="">
                    <p>Siga meu canal na Twitch</p>   
            </div>
        </div><!--Final container info-->
        


        </div><!--Fim container de links-->
       
    </div><!--Fim do background-->

    
</body>
</html>
